<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Hub</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div class="header">
        <h1>STEAMSTREAM</h1>
        <p>Your Ultimate Entertainment Gateway</p>
    </div>
    
    <div class="container">
        <!-- Netflix -->
        <a href="https://www.netflix.com" class="service-button" target="_blank">
            <div class="service-logo" style="background-image: url('assets/netflix.png');"></div>
        </a>
        
        <!-- Disney+ -->
        <a href="https://www.disneyplus.com" class="service-button" target="_blank">
            <div class="service-logo" style="background-image: url('assets/disneyplus.png');"></div>
        </a>
        
        <!-- Prime Video -->
        <a href="https://www.primevideo.com" class="service-button" target="_blank">
            <div class="service-logo" style="background-image: url('assets/amazonprimevideo.png');"></div>
        </a>
        
        <!-- Hulu -->
        <a href="https://www.hulu.com" class="service-button" target="_blank">
            <div class="service-logo" style="background-image: url('assets/hulu.png');"></div>
        </a>
        
        <!-- Max -->
        <a href="https://www.max.com" class="service-button" target="_blank">
            <div class="service-logo" style="background-image: url('assets/hbomax.png');"></div>
        
        <!-- YouTube -->
        <a href="https://www.youtube.com" class="service-button" target="_blank">
            <div class="service-logo" style="background-image: url('assets/youtube.png');"></div>
        </a>
        
        <!-- Peacock -->
        <a href="https://www.jellyfin.com" class="service-button" target="_blank">
            <div class="service-logo" style="background-image: url('assets/jellyfin.png');"></div>
        </a>
        
        <!-- Tubi -->
        <a href="https://www.tubi.tv" class="service-button" target="_blank">
            <div class="service-logo" style="background-image: url('assets/tubi.png');"></div>
        </a>
    </div>
    
    <div class="footer">
        <p></p>
    </div>
</body>
</html>
